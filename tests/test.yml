---
- hosts: localhost
  remote_user: root
  installation_os_user:
    pre_tasks:
    - name: add user group
      user:
        name: '{{ installation_os_group }}'
        state: present
    - name: add user
      user:
        name: '{{ installation_os_user }}'
        group: '{{ installation_os_group }}'

  roles:
    - ansible-role-autoarchive
